<script type="text/template" id="rg-frm">
<form name="onboarding" autocomplete="off" class="box-rg" action="https://app.docsie.io/try/demo/" method="get">
  <fieldset>
    <div class="rg-gr">
<!--    <input class="ui-in" name="email" type="email" placeholder="{% trans %} Enter your email {% endtrans %}"-->
<!--      oninvalid="InvalidMsg(this);"-->
<!--      oninput="InvalidMsg(this);">-->
    <button class="ui-bt ui-prime" type="submit"    aria-label="Submit registration request">{% trans %}ðŸ“§ Sign-Up with Email {% endtrans %}</button>
    <button class="ui-bt ui-prime" type="submit"   formaction="https://app.docsie.io/new_rest-auth/linkedin/url/"   aria-label="Submit registration request">{% trans %}<i class="fab fa-linkedin-in"></i> Sign-Up with LinkedIn{% endtrans %}</button>
    <button class="ui-bt ui-prime" type="submit"   formaction="https://app.docsie.io/new_rest-auth/google/url/"   aria-label="Submit registration request">{% trans %}<i class="fab fa-google"></i> Sign-Up with Google {% endtrans %}</button>
    <button class="ui-bt ui-prime" type="submit"   formaction="https://app.docsie.io/new_rest-auth/microsoft/url/"   aria-label="Submit registration request">{% trans %}<i class="fab fa-microsoft"></i> Sign-Up with Microsoft {% endtrans %}</button>
    </div>
    <div class="rg-info">{% trans %} Already using Docsie? <a href="https://app.docsie.io/login/">Sign-in. {% endtrans %}</a></div>
  </fieldset>
</form>


</script>
<script type="text/javascript">
  function InjectFRM(el) {
    var tpl = document.getElementById("rg-frm");
    if (tpl) {
      var ctr = document.createElement("div");
      ctr.classList.add("rg-ctr");
      ctr.innerHTML = tpl.text;
      el.appendChild(ctr);
    }
  }
  $await(".docsie-header-conatiner", InjectFRM);
  $await(".docsie-footer-nav", InjectFRM);
</script>
{% set docsie_start_journey_replace_css_selector = '[name=onboarding]' %}
{% set docsie_start_journey_replace_attr = 'action' %}
